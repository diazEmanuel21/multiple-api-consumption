<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-APP</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/drawer.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="layout">
        <!-- Aquí se incluirá la navegación -->
        <div id="nav-container"></div>
        <!-- Contenedor dinámico -->
        <div id="root" onclick="handleOutsideClick()"></div>
        <!-- Aquí se incluirá el footer -->
        <div id="footer-container"></div>
    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Fontaweasome -->
    <script src="https://kit.fontawesome.com/6d80509662.js" crossorigin="anonymous"></script>

    <!-- Router -->
    <script src="router.js"></script>
    <!-- JS -->
    <script src="./JS/main.js"></script>
    <!-- Drawer -->

    <!-- Retrazo para que cargue el DOM  -->
    <script>
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.type = 'text/javascript';
                script.onload = () => resolve(`Script ${src} cargado con éxito`);
                script.onerror = () => reject(`Error al cargar el script ${src}`);
                document.body.appendChild(script);
            });
        };

        // Llama a la función con un retraso
        setTimeout(() => {
            loadScript('./JS/drawer.js')
                .then(console.log)
                .catch(console.error);
        }, 1000);
    </script>
</body>

</html>
