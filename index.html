<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación interactiva basada en una API con módulos dinámicos.">
    <meta name="author" content="Tu Nombre">
    <meta name="keywords" content="API, Aplicación, Módulos, JavaScript, HTML, CSS">
    <title>API-APP</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <!-- CSS Global -->
    <link rel="stylesheet" href="./styles/progress.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6d80509662.js" crossorigin="anonymous" defer></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Pantalla de Carga -->
    <section id="loading-screen" aria-hidden="true" role="status">
        <div id="loader" aria-label="Cargando contenido..."></div>
    </section>

    <button class="open-drawer button is-dark" id="open-drawer-btn" aria-controls="drawer" aria-expanded="false">
        ©
    </button>

    <!-- Contenedor Principal -->
    <div id="layout">
        <!-- Nav -->
        <header id="nav-container" role="banner"></header>
        <!-- Contenido Dinámico -->
        <main id="root" class="container" role="main"></main>
        <!-- Footer -->
        <footer id="footer-container" role="contentinfo"></footer>
    </div>

    <!-- Bibliotecas Externas -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>

    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>

    <!-- Scripts Internos -->
    <script src="./JS/progress.js" defer></script>
    <script src="router.js" defer></script>
    <script src="./JS/menu.js" defer></script>
    <script src="./JS/drawer.js" defer></script>
</body>

</html>
